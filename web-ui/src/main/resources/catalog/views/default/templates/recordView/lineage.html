<div data-ng-if="mdView.current.record.lineage">
  <h2 data-translate="">lineage</h2>
  <div
    class="abstract-view"
    data-ng-bind-html="mdView.current.record.lineage | newlines"
  ></div>
</div>

<div data-ng-if="mdView.current.record.purposeObject">
  <h2 data-translate="">purpose</h2>
  <div
    class="abstract-view"
    data-ng-bind-html="mdView.current.record.purposeObject.default | newlines"
  ></div>
</div>

<div data-ng-if="mdView.current.record.sourceDescription">
  <h2 data-translate="">sourceDescription</h2>
  <p data-ng-bind-html="mdView.current.record.sourceDescription | linky | newlines" />
</div>

<div data-ng-if="mdView.current.record.supplementalInformation">
  <h2 data-translate="">supplementalInformation</h2>
  <p
    data-ng-bind-html="mdView.current.record.supplementalInformation | linky | newlines"
  />
</div>
