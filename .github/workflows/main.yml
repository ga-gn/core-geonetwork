# This is a basic workflow to help you get started with Actions
name: Connect to an AWS role from a GitHub repository

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [bj/DAT-1199B]
  pull_request:
    branches: [main]

env:
  AWS_REGION: "ap-southeast-2"

# Permission can be added at job level or workflow level
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
jobs:
  BuildGN:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          architecture: 'x64'
          cache: maven
      - name: Build with Maven
        run: mvn clean install -DskipTests -Penv-prod
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::293319897457:role/bevin-travis-ci-role
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Copy WAR to S3
        run: |
          aws s3 cp web/target/geonetwork.war s3://ga-ecat3-bevin-test/geonetwork.war
