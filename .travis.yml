language: java
jdk:
  - openjdk8

branches:
  only:
    - ha/ECAT-626

script:
  - if [[ $TRAVIS_BRANCH = ha/ECAT-626 ]]; then export BRANCH=/ecat3/test; fi
  - mvn clean install -DskipTests -Penv-prod
  - echo $BRANCH

addons:
  artifacts:
    s3_region: "ap-southeast-2"
    paths:
      - $TRAVIS_BUILD_DIR/web/target/geonetwork.war
    target_paths: $BRANCH
